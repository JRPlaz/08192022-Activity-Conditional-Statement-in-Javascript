<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activity 17: Conditional Statement in Javascript</title>
    </head>
    <body>
        <script>
            // store input numbers
            const num1 = parseInt(prompt('Enter the first number '));
            const num2 = parseInt(prompt('Enter the second number '));

            //add two numbers
            const sum = num1 + num2;
                    
            if (sum %2 == 1) {
            document.write(`The sum of ${num1} and ${num2} is ${sum}` +  ' and it is an odd number');
            } else if (sum %2 == 0) {
            document.write(`The sum of ${num1} and ${num2} is ${sum}` +  ' and it is an even number');
            } else {
            alert('invalid input');        
            }
    </script>
    </body>
</html>
